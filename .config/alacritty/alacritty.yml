# Font configuration
font:
  normal:
    family: JetBrainsMono 
  size: 14.0

# Theme (material colors)
colors:
  primary:
    foreground: '#000000'
    background: '#ffffff'

  normal:
    black:   '#000000'
    red:     '#d32f2f'
    green:   '#388e3c'
    yellow:  '#f57f17'
    blue:    '#1976d2'
    magenta: '#7b1fa2'
    cyan:    '#0097a7'
    white:   '#999999'

  bright:
    black:   '#aaaaaa'
    red:     '#f44336'
    green:   '#4caf50'
    yellow:  '#fbc02d'
    blue:    '#2196f3'
    magenta: '#9c27b0'
    cyan:    '#00bcd4'
    white:   '#cccccc'

background_opacity: 1 

cursor:
  style: Beam
