# Font configuration
font:
  normal:
    family: JetBrainsMono 
  size: 14.0

# Colors (Seabird)
colors:
  # Default colors
  primary:
    background: '#ffffff'
    foreground: '#000000'

  # Normal colors
  normal:
    black:   '#0b141a'
    red:     '#ff4053'
    green:   '#11ab00'
    yellow:  '#bf8c00'
    blue:    '#0099ff'
    magenta: '#9854ff'
    cyan:    '#00a5ab'
    white:   '#000000'

  # Bright colors
  bright:
    black:   '#0b141a'
    red:     '#ff4053'
    green:   '#11ab00'
    yellow:  '#bf8c00'
    blue:    '#0099ff'
    magenta: '#9854ff'
    cyan:    '#00a5ab'
    white:   '#000000'

# General
background_opacity: 1 
cursor:
  style: Beam
